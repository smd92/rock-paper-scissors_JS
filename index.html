// getting and processing user input

function humanPlay() {
  let playerSelection = prompt("Please enter: Rock, Paper or Scissors!");
  // make input/function case insensitive
  let firstLetter = playerSelection.slice(0, 1);
  let firstLetterCapital = firstLetter.toUpperCase();
  let remainingInput = playerSelection.toLowerCase(1);
  let lowerCaseInput = remainingInput.slice(1);
  let finalString = firstLetterCapital.concat(lowerCaseInput);
  // check if user entered valid option

  if (finalString === "Rock") {
    return finalString;
  }
  else if (finalString === "Paper") {
    return finalString;
  }
  else if (finalString === "Scissors") {
    return finalString;
  }
  else {
    return "Please enter either Rock, Paper or Scissors!";
  }
}

// generating random output

function computerPlay() {
  let randomSelection = Math.floor(Math.random() * 3) + 1;
  if (randomSelection == 1) {
    let rock = "Rock";
    return rock;
  }
  else if (randomSelection == 2) {
    let paper = "Paper";
    return paper;
  }
  else {
    let scissors = "Scissors";
    return scissors;
  }
}

function singleRound() {
  let humanSelection = humanPlay();
  let computerSelection = computerPlay();
  if (humanSelection === computerSelection) {
    let draw = "Draw!";
    return draw;

    if (humanSelection === "Rock" && computerSelection === "Paper") {

      return humanSelection;
    }
  else {
    let winningMessage = humanSelection + " " + "beats " + computerSelection + "! You win!";
    return winningMessage; 
    }
  } 
}
